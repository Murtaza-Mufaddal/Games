<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Seasor</title>
    <link rel="stylesheet" href="Stone-Paper-Seasor.css">
</head>
<body>
    
<header><h1>Stone-Paper-Seasor</h1><br><h1>Created by Murtaza</h1></header>

    <div class="container">
      <div class="choice" id="Stone"><img src="../images/fist.png" alt="" /></div>
      <div class="choice" id="Paper">
        <img src="./images/hand-paper.png" alt="" />
      </div>
      <div class="choice" id="seasor">
        <img src="./images/scissors.png" alt="" />
      </div>
    </div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
    </div>
</div>

<div class="message">
    <p id="msg">Play your move</p>
</div>

<div class="reset">
    <button id="reset" >Reset</button>
</div>


<script src="Stone-Paper-Seasor.js"></script>
</body>
</html>
