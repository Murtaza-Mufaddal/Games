<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>

<header><h1>Hand cricket</h1><br><h1>created by Murtaza</h1></header>

    <div class="container">

         <div class="comp-score">
         <h1 class="high">0</h1>
         <h1>High Score</h1>
        </div>
        <dvi class="user-score">
            <h1 id="user">0</h1>
            <h1>Your Score</h1>
        </dvi>
    </div>


    <dvi class="box">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">10</button>
    </dvi>

    <div class="choice">

    <dvi class="choice1">
        <h1 id="my-choice">0</h1>
        <h1>you choice</h1>
    </dvi>
    <div class="choice2">
        <h1 id="comp-choice">0</h1>
        <h1>computer choice</h1>
    </dvi>

</div>

<br><br><br><br><br><br><br><br><br><br>
</div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>



<script src="cricket.js"></script>    
</body>
</html>
